<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="quiz.js" ></script>
    <script type="text/javascript" src="confetti.browser.min.js" ></script>
    <title>Math is fun</title>
</head>
<body class="bg-gray-400">
<nav class="bg-green-400 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white font-bold text-2xl">Math is fun</h1>
        <ul class="flex space-x-4 text-white">
            <li><a href="#" class="hover:text-gray-200">Home</a></li>
            <li><a href="history.html" class="hover:text-gray-200">History</a></li>
            <li><a href="#" class="hover:text-gray-200">Settings</a></li>
        </ul>
    </div>
</nav>



<section id="resultSection" class="hidden w-full py-6 md:py-12">
    <div class="container flex flex-col items-center justify-center space-y-4 px-4 md:px-6">
        <div class="flex flex-col items-center justify-center space-y-2 text-center">
            <div class="space-y-2 text-center">
                <h1 id="resultHeader" class="text-4xl font-bold tracking-tighter sm:text-5xl">You scored 8/10</h1>
                <p id="resultMessage" class="max-w-[600px] text-gray-500 md:text-xl/relaxed lg:text-base/relaxed xl:text-xl/relaxed dark:text-gray-400">
                    Great job! You're a true expert. Keep up the good work.
                </p>
            </div>
        </div>
        <div class="flex flex-col md:flex-row gap-2">
            <a
                    class="inline-flex h-10 items-center justify-center rounded-md border border-gray-200 border-gray-200 bg-white px-8 text-sm font-medium shadow-sm gap-1 sm:gap-1.5 peer-validated-color-accent peer-invalid:border-gray-300 peer-invalid:border-gray-300 focus-within:border-gray-950 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-gray-950 disabled:pointer-events-none disabled:opacity-50 dark:border-gray-800 dark:border-gray-800 dark:bg-gray-950 dark:peer-invalid:border-gray-850 dark:peer-invalid:border-gray-850 dark:focus-visible:ring-gray-300"
                    href="#"
            >
                Retake Quiz
            </a>
            <a      id="homeButton"
                    class="inline-flex h-10 items-center justify-center rounded-md border border-gray-200 border-gray-200 bg-white px-8 text-sm font-medium shadow-sm gap-1 sm:gap-1.5 peer-validated-color-accent peer-invalid:border-gray-300 peer-invalid:border-gray-300 focus-within:border-gray-950 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-gray-950 disabled:pointer-events-none disabled:opacity-50 dark:border-gray-800 dark:border-gray-800 dark:bg-gray-950 dark:peer-invalid:border-gray-850 dark:peer-invalid:border-gray-850 dark:focus-visible:ring-gray-300"
                    href="#"
            >
                Home
            </a>
        </div>
    </div>
</section>
<div id="quizSection">
    <div class="container mx-auto my-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <header class="flex justify-between items-center p-4 md:p-6">
            <div class="flex items-center space-x-2">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="h-6 w-6 text-gray-500 dark:text-gray-400"
                >
                    <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"></path>
                </svg>
                <span class="text-lg font-medium text-gray-500 dark:text-gray-400">Mark: 10</span>
            </div>
            <div class="flex items-center space-x-2">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="h-6 w-6 text-gray-500 dark:text-gray-400"
                >
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                </svg>
                <span id="questionCountProgress" class="text-lg font-medium text-gray-500 dark:text-gray-400">Question: 5/10</span>
            </div>
        </header>
        <div class="flex flex-col items-center space-y-4">
            <div class="w-20 h-20 rounded-full border-4 border-gray-200 dark:border-gray-800 flex items-center justify-center">
                <span class="text-lg font-medium text-gray-500 dark:text-gray-400">30s</span>
            </div>
        </div>
        <div id="questionCard" class="bg-white rounded-lg border bg-card text-card-foreground shadow-sm w-[400px] mx-auto" data-v0-t="card">

        </div>


    </div>
    <div class="flex  items-center mb-5 m-3.5" style="justify-content: space-evenly">
        <button id="nextQuizBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg w-1/2">
            Next
        </button>
    </div>
</div>

<audio id="failSoundClip" src="fail.mp3"></audio>
<audio id="passSoundClip" src="pass.mp3"></audio>
<audio id="tadaSoundClip" src="tada.mp3"></audio>

</body>
