<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg-gray-400">
<nav class="bg-green-400 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white font-bold text-2xl">Math is fun</h1>
        <ul class="flex space-x-4 text-white">
            <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
            <li><a href="history.html" class="hover:text-gray-200">History</a></li>
            <li><a href="settings.html" class="hover:text-gray-200">Settings</a></li>
        </ul>
        <div class="relative ml-3">
            <div>
                <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">View notifications</span>
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="oc se"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"></path></svg>
                </button>

            </div>

            <!--
              Dropdown menu, show/hide based on menu state.

              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
            <div id="use-selection-menu" class="hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                <!-- Active: "bg-gray-100", Not Active: "" -->
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
            </div>
        </div>
    </div>
</nav>
<div class="container mx-auto py-8 px-4">

    <div class="bg-white p-8 rounded-xl ">
        <div class="flex justify-between">
            <h1 class="text-2xl font-bold mb-4">Player List</h1>
            <div>
                <button id="add-player-btn" class="rounded hover bg-black text-white font-bold py-2 px-4 rounded-lg">Add Player</button>
                <div id="user-add-popup" class="hidden absolute right-0 z-10 mt-2 w-64 origin-top-right rounded-md bg-white py-4 px-2 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                    <div class="mb-2">
                        <label for="playerName" class="block text-sm font-medium text-gray-700">Player Name</label>
                        <input type="text" id="playerName" class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    </div>
                    <button id="player-save-btn" class="w-full bg-indigo-500 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:shadow-outline">Save</button>
                </div>

            </div>
        </div>

        <table id="playerListTable" class="table-auto w-full mt-8">
            <thead>
            <tr>
                <th class="px-4 py-2 text-left">Player Name</th>
                <th class="px-4 py-2 text-left">Added Date</th>
                <th class="px-4 py-2 text-left">Points</th>
            </tr>
            </thead>
            <tbody>
<!--            <tr>-->
<!--                <td class="border px-4 py-2 ">Player 1</td>-->
<!--                <td class="border px-4 py-2">2024-03-01</td>-->
<!--            </tr>-->

            <!-- Add more rows dynamically from your data -->
            </tbody>
        </table>
    </div>

</div>

<div id="modalOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50"></div>

</body>
</html>
